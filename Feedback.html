<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Delta Nova India</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    .hero {
      background-color: #17a2b8;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .form-section {
      padding: 40px 20px;
      text-align: center;
    }
    .form-placeholder {
      border: 2px dashed #aaa;
      padding: 50px;
      font-style: italic;
      color: #666;
    }
    footer {
      background-color: #212529;
      color: #ccc;
      padding: 30px 15px;
      text-align: center;
    }
    footer a {
      color: #fff;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<!-- Hero -->
<section class="hero">
  <h1>Share Your Feedback</h1>
  <p>We value your suggestions to improve our service</p>
</section>

<!-- Google Form Placeholder -->
<section class="form-section">
  <h4 class="mb-4">Feedback Form</h4>
  <!-- Replace this with your Google Form embed -->
  <div class="form-placeholder">
    [ Paste Google Form iframe here ]
  </div>
</section>

<!-- Footer -->
<footer>
  <p>
    <a href="#">About</a> | 
    <a href="#">Contact</a> | 
    <a href="#">Facebook</a> | 
    <a href="#">YouTube</a> | 
    <a href="#">LinkedIn</a>
  </p>
  <p>&copy; 2025 Delta Nova India</p>
</footer>

</body>
</html>
